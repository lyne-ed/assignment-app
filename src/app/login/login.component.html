<form ngForm (submit)="onLogin()" class="form-login">
  <mat-form-field>
      <input matInput name="username" placeholder="Username" [(ngModel)]="username" required>
  </mat-form-field>

  <mat-form-field>
      <input matInput name="password" placeholder="Password" type="password" [(ngModel)]="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" class="form-login-button">Log In</button>
</form>
